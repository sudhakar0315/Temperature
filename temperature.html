<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">        
</head>
<body>
    <form>
    <h1>Temperature Converter</h1>
    <div id="container">
        <label for="celsius">Celsius: <br></label>
        <input type="number" id="celsius" placeholder="Enter Celsius" step="1"><br><br>

        <label for="fahrenheit">Fahrenheit:<br> </label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" step="1"><br><br>

        <button id="convert">Convert</button>
        <button id="reset">Reset</button>
        <button id="cancel">Cancel</button>

        <div id="result"></div>
    </div>
</form>
    <script src="script.js"></script>
</body>
</html>
